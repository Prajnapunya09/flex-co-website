<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Contact Flex Co to discuss your web, IoT, or tech needs. We're here to help!">
  <title>Contact Flex Co</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #f0f2f5;
      color: #333;
    }

    header, footer {
      background-color: #0c2d57;
      color: white;
      text-align: center;
      padding: 20px 0;
    }

    nav a {
      color: #fff;
      margin: 0 15px;
      text-decoration: none;
      font-weight: 500;
    }

    nav a:hover {
      text-decoration: underline;
      color: #ffd700;
    }

    .logo {
      text-align: center;
      margin: 30px 0 10px;
    }

    .logo img {
      width: 120px;
    }

    main {
      max-width: 600px;
      background-color: white;
      padding: 40px;
      margin: 30px auto;
      border-radius: 10px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #0c2d57;
      margin-bottom: 20px;
    }

    form label {
      display: block;
      margin-top: 15px;
      font-weight: 500;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    button {
      padding: 12px 24px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #0056b3;
    }

    footer p {
      font-size: 14px;
      margin: 0;
    }
  </style>
</head>
<body>

  <header>
    <h1>Flex Co</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <div class="logo">
    <a href="index.html"><img src="./flexicologo.png" alt="Flex Co Logo"></a>
  </div>

  <main>
    <h2>Get in Touch</h2>
    <form>
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="6" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Flex Co. All rights reserved.</p>
  </footer>

</body>
</html>
